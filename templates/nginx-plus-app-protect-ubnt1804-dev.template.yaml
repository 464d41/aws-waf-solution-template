Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-VPC'
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-InternetGateway'
  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      CidrBlock: !Ref PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PublicSubnet(AZ1)'
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 1, !GetAZs '' ]
      CidrBlock: !Ref PublicSubnet2CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PublicSubnet(AZ2)'
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PublicRoutes'
  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1
  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2
  NatGateway1EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PublicIP(AZ1)'
  NatGateway2EIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PublicIP(AZ2)'      
  NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway1EIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-NatGateway(AZ1)'
  NatGateway2:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGateway2EIP.AllocationId
      SubnetId: !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-NatGateway(AZ2)'      
  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PrivateRoutes(AZ1)'
  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PrivateRoutes(AZ2)'
  DefaultPrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1
  DefaultPrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway2
  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref PrivateSubnet1
  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      SubnetId: !Ref PrivateSubnet2
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      CidrBlock: !Ref PrivateSubnet1CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PrivateSubnet(AZ1)'
  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 1, !GetAZs  '' ]
      CidrBlock: !Ref PrivateSubnet2CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-PrivateSubnet(AZ2)'
  NginxPlusSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${AWS::StackName}-NginxPlusSecurityGroup'
      GroupDescription: Enables access to the Nginx
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - Description: Allow HTTP
          IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - Description: Allow HTTP
          IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIpv6: ::/0
        - Description: Allow HTTPS
          IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - Description: Allow HTTPS
          IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIpv6: ::/0
        - Description: Allow Healthcheck
          IpProtocol: tcp
          FromPort: 81
          ToPort: 81
          CidrIp: !Ref VpcCIDR      
  NginxPlusLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          default:
            - 01_setupCfnHup
            - 02_config-amazon-cloudwatch-agent
            - 03_restart_amazon-cloudwatch-agent
          UpdateEnvironment:
            - 02_config-amazon-cloudwatch-agent
            - 03_restart_amazon-cloudwatch-agent
        02_config-amazon-cloudwatch-agent:
          files:
            ? "/opt/aws/amazon-cloudwatch-agent/bin/nginx-cloudwatch-agent-config.json"
            : mode: "000400"
              owner: root
              group: root
              content: !Sub |
                {
                  "metrics": {
                    "append_dimensions": {
                      "AutoScalingGroupName": "${!aws:AutoScalingGroupName}",
                      "ImageId": "${!aws:ImageId}",
                      "InstanceId": "${!aws:InstanceId}",
                      "InstanceType": "${!aws:InstanceType}"
                    },
                    "metrics_collected": {
                      "mem": {
                        "measurement": [
                          "mem_used_percent"
                        ]
                      },
                      "swap": {
                        "measurement": [
                          "swap_used_percent"
                        ]
                      },
                      "disk": {
                        "measurement": [
                          "disk_used_percent"
                        ]
                      },
                      "net": {
                        "measurement": [
                          "net_bytes_recv",
                          "net_bytes_sent"
                        ]
                      }
                    }
                  },
                  "logs": {
                    "logs_collected": {
                      "files": {
                        "collect_list": [
                          {
                            "file_path": "/opt/aws/amazon-cloudwatch-agent/logs/amazon-cloudwatch-agent.log",
                            "log_group_name": "${NginxPlusLogGroup}",
                            "log_stream_name": "{instance_id}/amazon-cloudwatch-agent.log",
                            "timezone": "Local"
                          },
                          {
                            "file_path": "/var/log/nginx/access.log",
                            "log_group_name": "${NginxPlusLogGroup}",
                            "log_stream_name": "{instance_id}/nginx_access.log",
                            "timezone": "Local"
                          },
                          {
                            "file_path": "/var/log/nginx/error.log",
                            "log_group_name": "${NginxPlusLogGroup}",
                            "log_stream_name": "{instance_id}/nginx_error.log",
                            "timezone": "Local"
                          },
                          {
                            "file_path": "/var/log/syslog",
                            "log_group_name": "${NginxPlusLogGroup}",
                            "log_stream_name": "{instance_id}/syslog",
                            "timezone": "Local"
                          },
                          {
                            "file_path": "/var/log/app_protect/security.log",
                            "log_group_name": "${NginxPlusLogGroup}",
                            "log_stream_name": "{instance_id}/security.log",
                            "timezone": "Local"
                          }
                        ]
                      }
                    },
                    "log_stream_name": "${NginxPlusLogGroup}",
                    "force_flush_interval" : 15
                  }
                }
        03_restart_amazon-cloudwatch-agent:
          commands:
            01_stop_service:
              command: /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a stop
            02_start_service:
              command: /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c file:/opt/aws/amazon-cloudwatch-agent/bin/nginx-cloudwatch-agent-config.json -s
        01_setupCfnHup:
          files:
            "/etc/cfn/cfn-hup.conf":
              content: !Sub |
                [main]
                stack=${AWS::StackId}
                region=${AWS::Region}
                interval=1
              mode: "000400"
              owner: root
              group: root
            "/etc/cfn/hooks.d/amazon-cloudwatch-agent-auto-reloader.conf":
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.NginxPlusLaunchConfiguration.Metadata.AWS::CloudFormation::Init.02_config-amazon-cloudwatch-agent
                action=/opt/aws/bin/cfn-init -v --stack ${AWS::StackId} --resource NginxPlusLaunchConfiguration --region ${AWS::Region} --configsets UpdateEnvironment
                runas=root
              mode: "000400"
              owner: root
              group: root
            "/lib/systemd/system/cfn-hup.service":
              content: |
                [Unit]
                Description=cfn-hup daemon
                [Service]
                Type=simple
                ExecStart=/opt/aws/bin/cfn-hup
                Restart=always
                [Install]
                WantedBy=multi-user.target
          commands:
            01enable_cfn_hup:
              command: |
                systemctl enable cfn-hup.service
            02start_cfn_hup:
              command: |
                systemctl start cfn-hup.service
    Properties: 
      LaunchConfigurationName: !Sub '${AWS::StackName}-NginxPlusLaunchConfiguration'
      ImageId: !FindInMap
        - AWSAMIRegionMap
        - !Ref "AWS::Region"
        - UBUNTU1804DEV
      KeyName: !Ref "KeyPairName"
      InstanceType: !Ref "NginxInstanceType"
      IamInstanceProfile: !Ref "NginxInstanceProfile"
      SecurityGroups:
        - !Ref "NginxPlusSecurityGroup"
      UserData:
        "Fn::Base64": !Sub |
          #!/bin/bash
          sudo apt-get update -y
          # Install cloudformation agent
          apt-get install -y python-pip
          apt-get install -y python-setuptools
          mkdir -p /opt/aws/bin
          python /usr/lib/python2.7/dist-packages/easy_install.py --script-dir /opt/aws/bin https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz

          # Install cloudwatch agent
          wget https://s3.amazonaws.com/amazoncloudwatch-agent/debian/amd64/latest/amazon-cloudwatch-agent.deb
          sudo dpkg -i -E ./amazon-cloudwatch-agent.deb

          # Start cfn-init
          /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource NginxPlusLaunchConfiguration --configsets default --region ${AWS::Region}

          # Install CodeDeploy Agent
          sudo apt install ruby -y
          wget https://aws-codedeploy-us-east-1.s3.us-east-1.amazonaws.com/latest/install
          chmod +x ./install
          sudo ./install auto

          # All done so signal success
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource NginxAppProtectASG --region ${AWS::Region}
  NginxPlusLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '${AWS::StackName}-NginxPlusLogGroup'
      RetentionInDays: 7
  NginxAppProtectASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties: 
      AutoScalingGroupName: !Sub '${AWS::StackName}-NginxAppProtectASG'
      Cooldown: "300"
      MaxSize: !Ref "NginxNodesMaxSize"
      MinSize: !Ref "NginxNodesMinSize"
      DesiredCapacity: !Ref "NginxNodesDesiredCapacity"
      HealthCheckGracePeriod: 300
      HealthCheckType: EC2
      AvailabilityZones:
        - !Select [ 0, !GetAZs '' ]
        - !Select [ 1, !GetAZs '' ]
      VPCZoneIdentifier:
        - !Ref "PrivateSubnet1"
        - !Ref "PrivateSubnet2"
      LaunchConfigurationName: !Ref "NginxPlusLaunchConfiguration"
      TargetGroupARNs:
        - !Ref "AppProtectTargetGroup"
      MetricsCollection:
        - Granularity: 1Minute
          Metrics:
            - GroupInServiceInstances
            - GroupTotalInstances
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-NginxAppProtect'
          PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Count: "2"
        Timeout: PT30M
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${AWS::StackName}-LoadBalancer'
      Scheme: internet-facing
      Subnets: 
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      Type: network
      Tags:
        - Key: Name
          Value:  !Sub '${AWS::StackName}-LoadBalancer'
  HTTPLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: TCP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref AppProtectTargetGroup
  AppProtectTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${AWS::StackName}-AppProtectTargetGroup'
      HealthCheckPort: "81"
      HealthCheckProtocol: TCP
      HealthyThresholdCount: 3
      VpcId: !Ref VPC
      TargetType: instance
      Port: 80
      Protocol: TCP
      TargetGroupAttributes:
      - Key: deregistration_delay.timeout_seconds
        Value: "20"
  NginxPlusIAMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-NginxPlusIAMRole'
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: !Sub '${AWS::StackName}-NginxPlusASGPolicy'
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - ec2:DescribeInstances
                  - autoscaling:DescribeAutoScalingGroups
                  - ec2:DescribeTags
                  - ec2:DescribeVolumes
                Effect: Allow
                Resource: "*"
              - Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                Effect: Allow
                Resource:
                  - !Join
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref "NginxPlusArtifactsBucket"
                  - !Join
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref "NginxPlusArtifactsBucket"
                      - /*
        - PolicyName: !Sub '${AWS::StackName}-NginxPlusCloudWatchPolicy'
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "logs:PutLogEvents"
                  - "logs:DescribeLogStreams"
                  - "logs:DescribeLogGroups"
                  - "logs:CreateLogStream"
                  - "logs:CreateLogGroup"
                Effect: Allow
                Resource:
                  - !Join
                    - ":"
                    - - arn
                      - aws
                      - logs
                      - !Ref "AWS::Region"
                      - !Ref "AWS::AccountId"
                      - log-group
                      - !Ref "NginxPlusLogGroup"
                      - "*"
              - Action:
                  - "cloudwatch:PutMetricData"
                Effect: Allow
                # TODO: check correct resource
                Resource: "*"
  NginxInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref "NginxPlusIAMRole"
  NginxPlusRepo:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: !Sub '${AWS::StackName}-NginxPlusRepo'
      RepositoryDescription: This is a repository for Nginx Plus configuration.
      Code:
        BranchName: master
        S3:
          Bucket: nginx-plus-app-protect-cf
          Key: codecommit-base.zip
  NginxPlusCodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${AWS::StackName}-NginxPlusCodeBuild'
      Description: Build nginx config
      ServiceRole: !GetAtt NginxPlusCodeBuildRole.Arn
      Artifacts:
        Location: !Ref "NginxPlusArtifactsBucket"
        Name: "nginx-config.zip"
        NamespaceType: BUILD_ID
        Packaging: ZIP
        Path: "codebuild"
        Type: S3
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
      Source:
        Location: !GetAtt NginxPlusRepo.CloneUrlHttp
        Type: CODECOMMIT
      LogsConfig:
        # TODO: Add cloudwatch or S3 logs
        CloudWatchLogs:
          Status: DISABLED
      TimeoutInMinutes: 10
  NginxPlusCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-NginxPlusCodeBuildRole'
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
        Version: "2012-10-17"
      Path: /
      Policies:
        - PolicyName: !Sub '${AWS::StackName}-NginxPlusCodeBuildPolicy'
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - s3:List*
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:PutObject
                Effect: Allow
                Resource:
                  - !Join
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref "NginxPlusArtifactsBucket"
                  - !Join
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref "NginxPlusArtifactsBucket"
                      - /*
  NginxPlusCodeDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-NginxPlusCodeDeployRole'
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service:
                - codedeploy.amazonaws.com
      Path: /
      Policies:
        - PolicyName: !Sub '${AWS::StackName}-NginxPlusCodeDeployPolicy'
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - autoscaling:CompleteLifecycleAction
                  - autoscaling:DeleteLifecycleHook
                  - autoscaling:PutLifecycleHook
                  - autoscaling:RecordLifecycleActionHeartbeat
                Effect: Allow
                Resource: !Join
                  - ":"
                  - - arn
                    - aws
                    - autoscaling
                    - !Ref "AWS::Region"
                    - !Ref "AWS::AccountId"
                    - autoScalingGroup
                    - "*"
                    # TODO: now working on stack create
                    # - !Join
                    #   - '/'
                    #   - - autoScalingGroupName
                    #     - !Ref 'NginxAppProtectASG'
              - Action:
                  - ec2:DescribeInstances
                  - ec2:DescribeInstanceStatus
                  - autoscaling:DescribeAutoScalingGroups
                  - autoscaling:DescribeLifecycleHooks
                  # TODO: check resource permissions
                  - elasticloadbalancing:RegisterTargets
                  - elasticloadbalancing:DeregisterTargets
                  - elasticloadbalancing:Describe*
                Effect: Allow
                Resource: "*"
  NginxPlusCodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-NginxPlusCodePipelineRole'
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
      Path: /
      Policies:
        - PolicyName: !Sub '${AWS::StackName}-NginxPlusCodePipelinePolicy'
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - codecommit:CancelUploadArchive
                  - codecommit:GetBranch
                  - codecommit:GetCommit
                  - codecommit:GetUploadArchiveStatus
                  - codecommit:UploadArchive
                Effect: Allow
                Resource:
                  - !Join
                    - ":"
                    - - arn
                      - aws
                      - codecommit
                      - !Ref "AWS::Region"
                      - !Ref "AWS::AccountId"
                      - !GetAtt NginxPlusRepo.Name
              - Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - codebuild:StopBuild
                Effect: Allow
                Resource:
                  - !GetAtt "NginxPlusCodeBuild.Arn"
              - Action:
                  - codedeploy:CreateDeployment
                  - codedeploy:GetApplicationRevision
                  - codedeploy:GetDeployment
                  - codedeploy:GetDeploymentConfig
                  - codedeploy:RegisterApplicationRevision
                Effect: Allow
                Resource:
                  - !Join
                    - ":"
                    - - arn
                      - aws
                      - codedeploy
                      - !Ref "AWS::Region"
                      - !Ref "AWS::AccountId"
                      - deploymentgroup
                      - !Join
                        - "/"
                        - - !Ref "NginxPlusCodeDeployApp"
                          - !Ref "NginxPlusDeploymentGroup"
                  - !Join
                    - ":"
                    - - arn
                      - aws
                      - codedeploy
                      - !Ref "AWS::Region"
                      - !Ref "AWS::AccountId"
                      - application
                      - !Ref "NginxPlusCodeDeployApp"
                  - !Join
                    - ":"
                    - - arn
                      - aws
                      - codedeploy
                      - !Ref "AWS::Region"
                      - !Ref "AWS::AccountId"
                      - deploymentconfig
                      - "*"
              - Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:PutObject
                Effect: Allow
                Resource:
                  - !Join
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref "NginxPlusArtifactsBucket"
                  - !Join
                    - ""
                    - - "arn:aws:s3:::"
                      - !Ref "NginxPlusArtifactsBucket"
                      - /*
  NginxPlusArtifactsBucket:
