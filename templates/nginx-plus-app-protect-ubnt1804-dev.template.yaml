      VersioningConfiguration:
        Status: Enabled
  NginxPlusCodeDeployApp:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: !Sub '${AWS::StackName}-NginxPlusCodeDeployApp'      
      ComputePlatform: Server
  NginxPlusDeploymentConfig:
    Type: AWS::CodeDeploy::DeploymentConfig
    Properties:
      DeploymentConfigName: !Sub '${AWS::StackName}-NginxPlusDeploymentConfig'
      MinimumHealthyHosts:
        Type: FLEET_PERCENT
        Value: 50
  NginxPlusDeploymentGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    Properties:
      # TODO: alarms
      #AlarmConfiguration:
      #Alarms:
      #  - Name: !Ref myAlarm
      DeploymentConfigName: !Ref NginxPlusDeploymentConfig
      ApplicationName: !Ref NginxPlusCodeDeployApp
      DeploymentGroupName: !Sub '${AWS::StackName}-NginxPlusDeploymentGroup'    
      LoadBalancerInfo:
        TargetGroupInfoList:
          - Name: !GetAtt AppProtectTargetGroup.TargetGroupName
      DeploymentStyle:
        DeploymentOption: WITH_TRAFFIC_CONTROL
      ServiceRoleArn: !GetAtt NginxPlusCodeDeployRole.Arn
      AutoScalingGroups:
        - !Ref NginxAppProtectASG
  NginxPlusCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    DependsOn:
      - "LoadBalancer"
    Properties:
      Name: !Sub '${AWS::StackName}-NginxPlusCodePipeline'
      RoleArn: !GetAtt NginxPlusCodePipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: "1"
                Provider: CodeCommit
              Configuration:
                RepositoryName: !GetAtt NginxPlusRepo.Name
                BranchName: master
                PollForSourceChanges: true
              InputArtifacts: []
              OutputArtifacts:
                - Name: !Join
                    - "-"
                    - - !Ref "AWS::StackName"
                      - SourceArtifact
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref NginxPlusCodeBuild
              InputArtifacts:
                - Name: !Join
                    - "-"
                    - - !Ref "AWS::StackName"
                      - SourceArtifact
              OutputArtifacts:
                - Name: !Join
                    - "-"
                    - - !Ref "AWS::StackName"
                      - BuildArtifact
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: DeployAction
              InputArtifacts:
                - Name: !Join
                    - "-"
                    - - !Ref "AWS::StackName"
                      - BuildArtifact
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: "1"
                Provider: CodeDeploy
              Configuration:
                ApplicationName: !Ref NginxPlusCodeDeployApp
                DeploymentGroupName: !Ref NginxPlusDeploymentGroup
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !Ref NginxPlusArtifactsBucket
