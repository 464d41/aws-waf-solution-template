name: Cloud Formation Template

on:
  push: {branches: main}
  pull_request: {branches: main} 
  
jobs:
  cfn-lint-chk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Cloud Formation Linter with Latest Version
        uses: scottbrenner/cfn-lint-action@v2
      - name: Cloud Formation Version & Verification - Ubuntu.
        run: |
          cfn-lint ./templates/nginx-plus-app-protect-ubnt1804-dev.template.yaml --ignore-checks W
          cfn-lint --version
  cft-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install Dependencies
        run: |
          python -m pip install --user boto3
          python -m pip install --user requests
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
          aws-region: ${{secrets.AWS_REGION}}
      - name: Launch the Stack
        uses: ShahradR/action-taskcat@v1
        with:
          commands: test run -n
          update_cfn_lint: true
          update_taskcat: true         
      - name: TEST-1 NAP Default Page Verification
        run:
          python test1.py
      - name: Delete Stack
        run:
          python delete_stack.py 
      - name: Getting Artifacts
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: taskcat_outputs
          path: ${{ github.workspace }}/taskcat_outputs/
